<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">
                <div class="card border-none">
                    <div class="card-block">
                        <div class="mt-2">
                            <img src="web/assets/img/labdataflow.png" alt="Logo" class="brand-logo mx-auto d-block img-fluid" />
                        </div>
                        <p class="mt-4 text-white lead text-center">
                            Sign in to access your account
                        </p>

                        <div id="error-message" class="alert alert-danger" role="alert">
                                Login or password incorrect
                        </div>

                        <div class="mt-4">
                            <form id="login-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="login" value="" placeholder="Enter login">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" value="" placeholder="Enter password">
                                </div>
                                <button type="submit" class="btn btn-primary float-right">Sign in</button>
                            </form>
                            <div class="clearfix"></div>

                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
